<ion-content class="profile-page" fullscreen [scrollY]="false">
  <!-- Header -->
  <div class="header">
    <div class="top-bar">
      <img src="assets/logo-text.svg" alt="Nama Koperasi" class="logo" />
      <ion-button routerLink="/home" class="btn-logout" shape="round" size="small">Logout</ion-button>
    </div>
    <div class="user-info">
      <h2>Hello, John!</h2>
      <p>Member</p>
    </div>
    <div class="notification-icon" routerLink="/member/notifications">
      <img src="assets/notification.svg" alt="Notifikasi" />
      <span class="notif-dot"></span>
    </div>
  </div>

  <!-- Profile Content -->
  <div class="profile-content">
      <!-- Profile Header -->
      <div class="profile-header">
          <h1 class="profile-title">Profile</h1>
          <button class="edit-profile-btn">
            <img src="assets/edit-profile.svg" alt="Edit" class="icon-edit" />
            Edit Profile
          </button>
      </div>

      <!-- Profile Avatar -->
      <div class="profile-avatar-section">
        <div class="profile-avatar">
          <img src="assets/avatar.svg" alt="Avatar" class="avatar-icon" />
          <div class="avatar-edit-icon">
            <img src="assets/edit-avatar.svg" alt="Edit Avatar" class="icon-edit-avatar" />
          </div>
        </div>
      </div>

      <!-- Form Section -->
      <div class="form-section">
          <div class="input-group">
              <label class="input-label">Username</label>
              <input type="text" class="input-field" value="Tsukasa Suou" readonly>
          </div>

          <div class="input-group">
              <label class="input-label">Email</label>
              <input type="email" class="input-field" value="tsukasasuou@gmail.com" readonly>
          </div>

          <div class="input-group">
              <label class="input-label">Password</label>
              <input type="password" class="input-field password-field" value="••••••••••••••" readonly>
          </div>

          <div class="input-group">
              <label class="input-label">Alamat Lengkap</label>
              <input type="text" class="input-field" value="Jl. Citra Kebun Mas RT 01/RW 12 KARAWANG" readonly>
          </div>

          <div class="input-group">
              <label class="input-label">No. HP</label>
              <input type="tel" class="input-field" value="081234567891012" readonly>
          </div>
      </div>
  </div>

  <div class="custom-tabbar">
  <!-- SVG cekungan -->
  <img src="assets/tab-notch.svg" alt="notch" class="tab-notch" />
  
  <!-- Kiri -->
  <div class="tab-button" routerLink="/member/histories">
    <img src="assets/history.svg" alt="Riwayat" class="icon" />
  </div>
  <div class="tab-button" routerLink="/member/savings">
    <img src="assets/money-bag.svg" alt="Simpanan" class="icon" />
  </div>

  <!-- Spacer tengah -->
  <div class="tab-spacer"></div>

  <!-- Kanan -->
  <div class="tab-button" routerLink="/member/loans">
    <img src="assets/loan.svg" alt="Pinjaman" class="icon" />
  </div>
  <div class="tab-button" routerLink="/member/profile">
    <img src="assets/profile.svg" alt="Profil" class="icon" />
  </div>

  <!-- Tombol Home di tengah -->
  <div class="tab-home" routerLink="/member/dashboard">
    <div class="home-icon-wrapper">
      <img src="assets/home.svg" alt="Dashboard" class="home-icon" />
    </div>
    <span>Home</span>
  </div>
</div>
