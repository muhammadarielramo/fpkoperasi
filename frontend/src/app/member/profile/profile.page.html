<!-- Header -->
<app-header
  [userName]="'Izumi!'"
  [userRole]="'Collector'"
  [notificationCount]="1"
></app-header>

<div class="title-bar">
  <h3>Profile</h3>
  <ion-button class="edit-profile-btn" shape="round" size="small">
    <ion-icon name="pencil-outline" slot="start"></ion-icon>Edit Profile
  </ion-button>
</div>

<ion-content class="profile-page" fullscreen>
  <!-- Profile Content -->
  <div class="content-section">
    <!-- Profile Avatar -->
    <div class="profile-avatar-section">
      <div class="profile-avatar">
        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop&crop=face" alt="Avatar" class="avatar-icon" />
        <ion-button class="avatar-edit-btn" fill="clear" size="small" shape="round">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <div class="input-group">
        <label class="input-label">Username</label>
        <input type="text" class="input-field" value="Tsukasa Suou" readonly />
      </div>

      <div class="input-group">
        <label class="input-label">Email</label>
        <input
          type="email"
          class="input-field"
          value="tsukasasuou@gmail.com"
          readonly
        />
      </div>

      <div class="input-group">
        <label class="input-label">Password</label>
        <input
          type="password"
          class="input-field password-field"
          value="••••••••••••••"
          readonly
        />
      </div>

      <div class="input-group">
        <label class="input-label">Alamat Lengkap</label>
        <input
          type="text"
          class="input-field"
          value="Jl. Citra Kebun Mas RT 01/RW 12 KARAWANG"
          readonly
        />
      </div>

      <div class="input-group">
        <label class="input-label">No. HP</label>
        <input
          type="tel"
          class="input-field"
          value="081234567891012"
          readonly
        />
      </div>
    </div>
  </div>
</ion-content>
