<ion-content class="loan-application-page" fullscreen [scrollY]="false">
  <!-- Header -->
  <div class="header">
    <div class="top-bar">
      <img src="assets/logo-text.svg" alt="Nama Koperasi" class="logo" />
      <ion-button routerLink="/home" class="btn-logout" shape="round" size="small">Logout</ion-button>
    </div>
    <div class="user-info">
      <h2>Hello, John!</h2>
      <p>Member</p>
    </div>
    <div class="notification-icon" routerLink="/member/notifications">
      <img src="assets/notification.svg" alt="Notifikasi" />
      <span class="notif-dot"></span>
    </div>
  </div>

  <!-- Pengajuan Pinjaman Section -->
  <div class="loan-form-section">
    <h3>Pengajuan Pinjaman</h3>

    <!-- Dropdown Nominal Pinjaman -->
    <div class="custom-input">
      <label>Nominal Pinjaman</label>
      <select>
        <option selected disabled>Nominal Pinjaman</option>
        <option value="500000">Rp500.000</option>
        <option value="1000000">Rp1.000.000</option>
        <option value="2000000">Rp2.000.000</option>
        <option value="3000000">Rp3.000.000</option>
        <option value="5000000">Rp5.000.000</option>
      </select>
    </div>

    <!-- Input Alamat Lengkap -->
    <div class="custom-input">
      <label>Alamat Lengkap</label>
      <input type="text" placeholder="...." />
    </div>

    <!-- Input Tanggal Pengajuan -->
    <div class="input-container">
      <ion-input
        label="TANGGAL PENGAJUAN"
        label-placement="stacked"
        fill="outline"
        class="custom-outline date-input"
        id="tanggalPengajuanInput"
        [value]="tanggalPengajuan"
        readonly
        (click)="openDatePicker()">
        <ion-icon 
          name="calendar-outline" 
          slot="end" 
          class="calendar-icon" 
          (click)="openDatePicker()">
        </ion-icon>
      </ion-input>

      <ion-modal 
        [isOpen]="showDatePicker" 
        [initialBreakpoint]="0.5" 
        [breakpoints]="[0, 0.5, 0.75, 1]" 
        (didDismiss)="showDatePicker = false"
        class="date-picker-modal"
        [cssClass]="'custom-modal'">
        <ng-template>
          <ion-content class="ion-padding">
            <div class="date-modal-header">
              <h3>Pilih Tanggal Pengajuan</h3>
            </div>
            <ion-datetime 
              presentation="date" 
              [showDefaultButtons]="true"
              [preferWheel]="true"
              doneText="Pilih"
              cancelText="Batal"
              (ionChange)="setTanggalPengajuan($event)"
              (ionCancel)="showDatePicker = false">
            </ion-datetime>
          </ion-content>
        </ng-template>
      </ion-modal>
    </div>
  </div>

  <div class="custom-tabbar">
    <!-- Histories dengan notch -->
    <div class="tab-wrapper active">
      <img src="assets/tab-notch.svg" alt="notch" class="tab-notch" />
      <div class="tab-button" routerLink="/histories">
        <div class="icon-wrapper">
          <img src="assets/history.svg" alt="Riwayat" class="icon" />
        </div>
      </div>
    </div>
    <!-- Tab Lain -->
    <div class="tab-button" routerLink="/savings">
      <img src="assets/money-bag.svg" alt="Simpanan" class="icon" />
    </div>
    <div class="tab-button" routerLink="/home">
      <img src="assets/home.svg" alt="Home" class="icon" />
    </div>
    <div class="tab-button" routerLink="/loans">
      <img src="assets/loan.svg" alt="Pinjaman" class="icon" />
    </div>
    <div class="tab-button" routerLink="/profile">
      <img src="assets/profile.svg" alt="Profil" class="icon" />
    </div>
  </div>
</ion-content>
