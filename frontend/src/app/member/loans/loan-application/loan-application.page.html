<ion-content class="loan-application-page" fullscreen>
  <!-- Header -->
  <div class="header">
    <div class="top-bar">
      <img src="assets/logo-text.svg" alt="Nama Koperasi" class="logo" />
      <ion-button
        routerLink="/home"
        class="btn-logout"
        shape="round"
        size="small"
        >Logout</ion-button
      >
    </div>
    <div class="user-info">
      <h2>Hello, Tsukasa!</h2>
      <p>Member</p>
    </div>
    <div class="notification-icon" routerLink="/member/notifications">
      <img src="assets/notification.svg" alt="Notifikasi" />
      <span class="notif-dot"></span>
    </div>
  </div>

  <!-- Content Section -->
  <div class="content-section">
    <div class="title-bar">
      <img
        src="assets/back.svg"
        alt="Kembali"
        class="back-button"
        routerLink="/member/loans"
      />
      <h3>Pengajuan Pinjaman</h3>
    </div>

    <!-- Loan Application Form -->
    <div class="loan-form">
      <!-- Nominal Pinjaman -->
      <div class="form-group">
        <label class="form-label">Nominal Pinjaman</label>
        <div class="dropdown-wrapper">
          <select class="form-select">
            <option value="">Select Amount</option>
            <option value="500000">Rp500.000</option>
            <option value="1000000">Rp1.000.000</option>
            <option value="2000000">Rp2.000.000</option>
            <option value="3000000">Rp3.000.000</option>
            <option value="5000000">Rp5.000.000</option>
          </select>
          <ion-icon name="chevron-down" class="dropdown-icon"></ion-icon>
        </div>
      </div>

      <!-- Tanggal Pengajuan -->
      <div class="form-group">
        <label class="form-label">Tanggal Pengajuan</label>
        <div class="date-input-wrapper">
          <input
            type="text"
            class="form-input date-input"
            placeholder="--/--/--"
          />
          <ion-icon name="calendar-outline" class="calendar-icon"></ion-icon>
        </div>
      </div>

      <!-- Jangka Waktu -->
      <div class="form-group">
        <label class="form-label">Jangka Waktu</label>
        <div class="dropdown-wrapper">
          <select class="form-select">
            <option value="">Select Duration</option>
            <option value="1">1 Bulan (Jangka Pendek)</option>
            <option value="3">3 Bulan</option>
          </select>
          <ion-icon name="chevron-down" class="dropdown-icon"></ion-icon>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="submit-section">
      <ion-button
        (click)="onLoanSubmissionSuccess()"
        class="btn-ajukan"
        fill="solid"
        >Ajukan Pinjaman</ion-button
      >
    </div>
  </div>

  <!-- Loan Success Modal -->
  <div
    class="verification-overlay"
    [ngClass]="{'show-overlay': showLoanSuccess}"
  >
    <div class="verification-modal">
      <div class="loan-success-icon">
        <img src="assets/checkmark.svg" alt="Success" />
      </div>
      <h2>PENGAJUAN PINJAMAN BERHASIL DIBUAT!</h2>
    </div>
  </div>

  <div class="custom-tabbar">
    <div
      class="tab-button"
      routerLink="/member/dashboard"
      routerLinkActive="active-link"
    >
      <img src="assets/home.svg" alt="Home" class="icon" />
    </div>

    <div
      class="tab-button"
      routerLink="/member/savings"
      routerLinkActive="active-link"
    >
      <img src="assets/money-bag.svg" alt="Savings" class="icon" />
    </div>

    <div
      class="tab-button"
      routerLink="/member/loans"
      routerLinkActive="active-link"
    >
      <img src="assets/loan.svg" alt="Pinjaman" class="icon" />
    </div>

    <div
      class="tab-button"
      routerLink="/member/histories"
      routerLinkActive="active-link"
    >
      <img src="assets/history.svg" alt="Riwayat" class="icon" />
    </div>

    <div
      class="tab-button"
      routerLink="/member/profile"
      routerLinkActive="active-link"
    >
      <img src="assets/profile.svg" alt="Profil" class="icon" />
    </div>
  </div>
</ion-content>
