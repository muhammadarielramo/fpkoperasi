<ion-content class="dashboard-page" fullscreen>
  <!-- Header -->
  <div class="header">
    <div class="top-bar">
      <img src="assets/logo-text.svg" alt="Nama Koperasi" class="logo" />
      <ion-button routerLink="/home" class="btn-logout" shape="round" size="small">Logout</ion-button>
    </div>
    <div class="user-info">
      <h2>Hello, John!</h2>
      <p>Member</p>
    </div>
    <div class="notification-banner">
      <div class="banner-content">
        <img src="assets/warning.svg" alt="Info" class="info-icon" />
        <span>Angsuran jatuh tempo 3 hari lagi!</span>
      </div>
    </div>  
  </div>  

  <!-- Saldo Simpanan -->
  <div class="card saldo">
    <div class="text-section">
      <h3>Saldo Simpanan</h3>
      <div class="amount">Rp5.000.000</div>
    </div>
    <img src="assets/piggy-bank.svg" alt="Saldo Simpanan" />
  </div>

  <!-- Total Pinjaman -->
  <div class="card pinjaman">
    <div class="text-section">
      <h3>Total Pinjaman</h3>
      <div class="amount">Rp15.000.000</div>
    </div>
    <img src="assets/calculator.svg" alt="Total Pinjaman" />
  </div>

  <!-- Aksi Cepat -->
  <div class="quick-actions">
    <div class="action-button">
      <img src="assets/ajukan-pinjaman.svg" alt="Ajukan Pinjaman" />
      <span>Ajukan<br />Pinjaman</span>
    </div>
    <div class="action-button">
      <img src="assets/bayar-angsuran.svg" alt="Bayar Angsuran" />
      <span>Bayar<br />Angsuran</span>
    </div>
    <div class="action-button">
      <img src="assets/lihat-slip-pembayaran.svg" alt="Lihat Slip Pembayaran" />
      <span>Lihat Slip<br />Pembayaran</span>
    </div>
  </div>

  <!-- Bantuan WhatsApp -->
  <div class="help-section">
    <img src="assets/icon-orang.svg" alt="Butuh bantuan" class="helper-image" />
    <div class="chat-box">
      <p>Butuh Bantuan?</p>
      <a href="https://wa.me/6281234567890" target="_blank" class="whatsapp-button">
        <img src="assets/wa.svg" alt="WhatsApp" />
        Chat on Whatsapp
      </a>
    </div>
  </div>

  <!-- Placeholder (untuk grafik atau lainnya) -->
  <div class="placeholder-circle"></div>
</ion-content>

<div class="custom-tabbar">
  <!-- SVG cekungan -->
  <img src="assets/ellipse1139.svg" alt="notch" class="tab-notch" />
  
  <!-- Kiri -->
  <div class="tab-button" routerLink="/notifications">
    <img src="assets/notification.svg" alt="Notifikasi" class="icon" />
  </div>
  <div class="tab-button" routerLink="/payments">
    <img src="assets/money-bag.svg" alt="Simpanan" class="icon" />
  </div>

  <!-- Spacer tengah -->
  <div class="tab-spacer"></div>

  <!-- Kanan -->
  <div class="tab-button" routerLink="/loans">
    <img src="assets/loan.svg" alt="Pinjaman" class="icon" />
  </div>
  <div class="tab-button" routerLink="/histories">
    <img src="assets/history.svg" alt="Riwayat" class="icon" />
  </div>

  <!-- Tombol Home di tengah -->
  <div class="tab-home">
    <div class="home-icon-wrapper">
      <img src="assets/home.svg" alt="Home" class="home-icon" />
    </div>
    <span>Home</span>
  </div>
</div>
