<!-- Header -->
<app-header></app-header>

<!-- Title Section -->
<div class="title-section">
  <div class="search-title">
    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#646464"/>
    </svg>
    <input
      type="text"
      class="search-input"
      placeholder="Cari anggota..."
      (input)="handleSearch($event)"
    />
  </div>
</div>

<ion-content class="savings-page" fullscreen>
  <ion-refresher slot="fixed" (ionRefresh)="loadInitialData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Content Section -->
  <div class="content-section">
    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="ion-text-center ion-padding">
      <ion-spinner name="crescent"></ion-spinner>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && members.length === 0" class="empty-state">
      <ion-icon name="people-outline"></ion-icon>
      <p>Tidak ada anggota binaan yang ditemukan.</p>
    </div>

    <!-- Member List -->
    <div *ngIf="!isLoading && members.length > 0" class="member-list">
      <!-- PERBAIKAN: Gunakan 'item' sebagai representasi dari setiap objek di 'members' -->
      <div *ngFor="let item of members" class="member-card">
        <div class="member-info">
          <!-- PERBAIKAN: MemberResource tidak menyediakan photo_url, jadi kita andalkan placeholder -->
          <img [src]="item.photo_url || 'https://placehold.co/100x100/EFEFEF/333333?text=K'" alt="Avatar" class="member-avatar"/>
          <div class="member-details">
            <!-- PERBAIKAN: Path yang benar untuk nama adalah 'item.name' -->
            <h3>{{ item.name }}</h3>
            <span class="member-badge">Member</span>
          </div>
        </div>
        <!-- PERBAIKAN: Path yang benar untuk ID adalah 'item.id' -->
        <button class="btn-setor" [routerLink]="['/collector/savings/deposit-savings', item.id]">
          Setor Simpanan
        </button>
      </div>
    </div>
  </div>
</ion-content>
