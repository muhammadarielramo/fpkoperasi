<ion-content class="deposit-savings-page" fullscreen [scrollY]="false">
  <!-- Header -->
  <div class="header">
    <div class="top-bar">
      <img src="assets/logo-text.svg" alt="Nama Koperasi" class="logo" />
      <ion-button routerLink="/home" class="btn-logout" shape="round" size="small">Logout</ion-button>
    </div>
    <div class="user-info">
      <h2>Hello, Izumi!</h2>
      <p>Collector</p>
    </div>
    <div class="notification-icon" routerLink="/collector/notifications">
      <img src="assets/notification.svg" alt="Notifikasi" />
      <span class="notif-dot"></span>
    </div>
  </div>

  <!-- Title Section -->
  <div class="title-section">
    <div class="btn-title">
      <img src="assets/file-input.svg" alt="File Input" class="btn-icon" />
      Setor Simpanan Anggota
    </div>
  </div>

  <!-- Content Section -->
  <div class="content-section">

    <!-- Form Section -->
    <div class="form-section">
      <!-- Tsukasa Suou Field -->
      <div class="input-group">
        <ion-input 
          placeholder="TSUKASA SUOU" 
          class="member-input"
          readonly>
        </ion-input>
      </div>

      <!-- Tanggal Simpanan -->
      <div class="input-group">
        <label class="input-label">Tanggal Simpanan</label>
        <ion-input 
          placeholder="--/--/--" 
          class="date-input">
          <ion-icon name="calendar-outline" slot="end"></ion-icon>
        </ion-input>
      </div>

      <!-- Nominal -->
      <div class="input-group">
        <label class="input-label">Nominal</label>
        <ion-input 
          placeholder="Masukkan Nominal....." 
          class="nominal-input">
          <span slot="end" class="currency">Rp.</span>
        </ion-input>
      </div>

      <!-- Jenis Simpanan -->
      <div class="input-group">
        <ion-select 
          placeholder="Jenis Simpanan" 
          class="type-select"
          interface="popover">
          <ion-select-option value="wajib">Simpanan Wajib</ion-select-option>
          <ion-select-option value="sukarela">Simpanan Sukarela</ion-select-option>
          <ion-select-option value="pokok">Simpanan Pokok</ion-select-option>
        </ion-select>
      </div>

      <!-- Submit Button -->
      <div class="submit-section">
        <ion-button class="btn-submit" shape="round" size="large">
          Setor Simpanan
        </ion-button>
      </div>
    </div>
  </div>

  <div class="custom-tabbar">
    <!-- SVG cekungan -->
    <img src="assets/tab-notch.svg" alt="notch" class="tab-notch" />
    
    <!-- Kiri -->
    <div class="tab-button" routerLink="/collector/histories">
      <img src="assets/history.svg" alt="Riwayat" class="icon" />
    </div>
    <div class="tab-button" routerLink="/collector/savings">
      <img src="assets/money-bag.svg" alt="Simpanan" class="icon" />
    </div>

    <!-- Spacer tengah -->
    <div class="tab-spacer"></div>

    <!-- Kanan -->
    <div class="tab-button" routerLink="/collector/loans">
      <img src="assets/loan.svg" alt="Pinjaman" class="icon" />
    </div>
    <div class="tab-button" routerLink="/collector/members">
      <img src="assets/members.svg" alt="Anggota" class="icon" />
    </div>

    <!-- Tombol Home di tengah -->
    <div class="tab-home" routerLink="/collector/dashboard">
      <div class="home-icon-wrapper">
        <img src="assets/home.svg" alt="Dashboard" class="home-icon" />
      </div>
      <span>Home</span>
    </div>
  </div>
</ion-content>
