<!-- Header -->
<app-header
  [userName]="'Izumi!'"
  [userRole]="'Collector'"
  [notificationCount]="1"
></app-header>

<!-- Title Section -->
<div class="title-section">
  <div class="btn-title">Detail Anggota</div>
</div>

<div class="back-button-container">
  <ion-button
    class="back-button"
    routerLink="/collector/loans"
    fill="clear"
    size="small"
  >
    <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
  </ion-button>
</div>

<ion-content class="member-details-page" fullscreen>
  <!-- Content Section -->
  <div class="content-section">
    <!-- Member Profile Card -->
    <div class="member-card">
      <div class="member-photo">
        <img src="assets/avatar.svg" alt="Member Photo" />
      </div>
      <h3 class="member-name">Alexander</h3>
      <div class="member-badge">Member</div>

      <div class="member-info">
        <div class="info-group">
          <label>Alamat Lengkap</label>
          <div class="info-content">
            Jln. Achmad Yani Kec. Cikampek Kab.Karawang, Jawa Barat
          </div>
        </div>

        <div class="info-group">
          <label>No. HP</label>
          <div class="info-content">081234567891O1</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
