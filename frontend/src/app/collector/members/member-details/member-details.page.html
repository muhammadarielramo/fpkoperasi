<ion-content class="member-details-page" fullscreen>
  <!-- Header -->
  <app-header
    [userName]="'Izumi!'"
    [userRole]="'Collector'"
    [notificationCount]="1"
  ></app-header>

  <!-- Title Section -->
  <div class="title-section">
    <div class="btn-title">Detail Anggota</div>
  </div>

  <!-- Content Section -->
  <div class="content-section">
    <!-- Back Button -->
    <div class="back-button-container">
      <img
        src="assets/back.svg"
        alt="Kembali"
        class="back-button"
        routerLink="/collector/members"
      />
    </div>

    <!-- Member Profile Card -->
    <div class="member-card">
      <div class="member-photo">
        <img src="assets/avatar.svg" alt="Member Photo" />
      </div>
      <h3 class="member-name">Alexander</h3>
      <div class="member-badge">Member</div>

      <div class="member-info">
        <div class="info-group">
          <label>Alamat Lengkap</label>
          <div class="info-content">
            Jln. Achmad Yani Kec. Cikampek Kab.Karawang, Jawa Barat
          </div>
        </div>

        <div class="info-group">
          <label>No. HP</label>
          <div class="info-content">081234567891O1</div>
        </div>
      </div>
    </div>
  </div>

</ion-content>
