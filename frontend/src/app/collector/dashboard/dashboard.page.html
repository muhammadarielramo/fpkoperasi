<ion-content class="dashboard-page" fullscreen scrollY="false">
  <!-- Header -->
  <div class="header">
    <div class="top-bar">
      <img src="assets/logo-text.svg" alt="Nama Koperasi" class="logo" />
      <ion-button
        routerLink="/home"
        class="btn-logout"
        shape="round"
        size="small"
        >Logout</ion-button
      >
    </div>
    <div class="user-profile">
      <div class="user-avatar"></div>
      <h2 class="user-name">IZUMI SENA</h2>
      <p class="user-role">Collector</p>
      <div class="user-date">
        <div class="date-icon"></div>
        <span>11 Mei 2025</span>
      </div>
    </div>
  </div>

  <!-- Title Section -->
  <div class="title-section">
    <div class="btn-title">
      <img src="assets/dashboard-title.svg" alt="Users" class="btn-icon" />
      Total Anggota Binaan: 100 Anggota
    </div>
  </div>

  <!-- Content Section -->
  <div class="content-section">
    <h2>Kunjungan Hari Ini:</h2>

    <div class="visit-card">
      <div class="visit-icon">üè†</div>
      <div class="visit-info">
        <h3>Mia Collins</h3>
        <p class="visit-address">Sumarecon Residence<br />AA4/No.10 KARAWANG</p>
        <div class="visit-details">
          <span class="visit-date">Batas Pembayaran: 15 Mei 2025</span>
          <span class="visit-status">Terlambat</span>
        </div>
        <div class="visit-actions">
          <button class="btn-detail">üëÅ Lihat Detail</button>
          <button class="btn-input">Input Pembayaran</button>
        </div>
      </div>
    </div>

    <div class="visit-card">
      <div class="visit-icon">üè†</div>
      <div class="visit-info">
        <h3>Tsukasa Suou</h3>
        <p class="visit-address">
          Jl. Citra Kebun Mas RT 01/<br />RW 12 KARAWANG
        </p>
        <div class="visit-details">
          <span class="visit-date">Batas Pembayaran: 2 Juni 2025</span>
        </div>
      </div>
    </div>
  </div>

  <div class="custom-tabbar">
    <!-- SVG cekungan -->
    <img src="assets/tab-notch.svg" alt="notch" class="tab-notch" />

    <!-- Kiri -->
    <div class="tab-button" routerLink="/collector/histories">
      <img src="assets/history.svg" alt="Riwayat" class="icon" />
    </div>
    <div class="tab-button" routerLink="/collector/savings">
      <img src="assets/money-bag.svg" alt="Simpanan" class="icon" />
    </div>

    <!-- Spacer tengah -->
    <div class="tab-spacer"></div>

    <!-- Kanan -->
    <div class="tab-button" routerLink="/collector/loans">
      <img src="assets/loan.svg" alt="Pinjaman" class="icon" />
    </div>
    <div class="tab-button" routerLink="/collector/members">
      <img src="assets/members.svg" alt="Anggota" class="icon" />
    </div>

    <!-- Tombol Home di tengah -->
    <div class="tab-home" routerLink="/collector/dashboard">
      <div class="home-icon-wrapper">
        <img src="assets/home.svg" alt="Dashboard" class="home-icon" />
      </div>
      <span>Home</span>
    </div>
  </div>
</ion-content>
