<ion-content class="loans-page" fullscreen>
  <!-- Header -->
  <div class="header">
    <div class="top-bar">
      <img src="assets/logo-text.svg" alt="Nama Koperasi" class="logo" />
      <ion-button
        routerLink="/home"
        class="btn-logout"
        shape="round"
        size="small"
        >Logout</ion-button
      >
    </div>
    <div class="user-info">
      <h2>Hello, Izumi!</h2>
      <p>Collector</p>
    </div>
    <div class="notification-icon" routerLink="/collector/notifications">
      <img src="assets/notification.svg" alt="Notifikasi" />
      <span class="notif-dot"></span>
    </div>
  </div>

  <!-- Title Section -->
  <div class="title-section">
    <div class="search-title">
      <svg
        class="search-icon"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          fill="#646464"
        />
      </svg>
      <input
        type="text"
        class="search-input"
        placeholder="Cari anggota..."
        id="searchInput"
      />
    </div>
  </div>

  <!-- Content Section -->
  <div class="content-section">
    <!-- Member List -->
    <div class="member-list">
      <!-- Tsukasa Suou -->
      <div class="member-card">
        <span class="status-badge aktif">Aktif</span>
        <div class="member-info">
          <img
            src="https://images.unsplash.com/photo-1494790108755-2616b612b047?w=100&h=100&fit=crop&crop=face"
            alt="Tsukasa Suou"
            class="member-avatar"
          />
          <div class="member-details">
            <h3>Tsukasa Suou</h3>
            <div class="debt-info">
              <span class="debt-label">Sisa Hutang:</span>
              <span class="debt-amount">Rp100.000</span>
            </div>
          </div>
        </div>
        <div class="member-actions">
          <button class="btn-detail" routerLink="/collector/loans/loan-details">
            Lihat Detail
          </button>
          <button class="btn-setor" routerLink="/collector/loans/payment-entry">
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            Setor
          </button>
        </div>
      </div>

      <!-- Alexander -->
      <div class="member-card">
        <span class="status-badge aktif">Aktif</span>
        <div class="member-info">
          <img
            src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop&crop=face"
            alt="Alexander"
            class="member-avatar"
          />
          <div class="member-details">
            <h3>Alexander</h3>
            <div class="debt-info">
              <span class="debt-label">Sisa Hutang:</span>
              <span class="debt-amount">Rp2.000.000</span>
            </div>
          </div>
        </div>
        <div class="member-actions">
          <button class="btn-detail" routerLink="/collector/loans/loan-details">
            Lihat Detail
          </button>
          <button class="btn-setor" routerLink="/collector/loans/payment-entry">
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            Setor
          </button>
        </div>
      </div>

      <!-- James Carter -->
      <div class="member-card">
        <span class="status-badge aktif">Aktif</span>
        <div class="member-info">
          <img
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop&crop=face"
            alt="James Carter"
            class="member-avatar"
          />
          <div class="member-details">
            <h3>James Carter</h3>
            <div class="debt-info">
              <span class="debt-label">Sisa Hutang:</span>
              <span class="debt-amount">Rp700.000</span>
            </div>
          </div>
        </div>
        <div class="member-actions">
          <button class="btn-detail" routerLink="/collector/loans/loan-details">
            Lihat Detail
          </button>
          <button class="btn-setor" routerLink="/collector/loans/payment-entry">
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            Setor
          </button>
        </div>
      </div>

      <!-- Mia Collins -->
      <div class="member-card">
        <span class="status-badge denda">Denda</span>
        <div class="member-info">
          <img
            src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=100&h=100&fit=crop&crop=face"
            alt="Mia Collins"
            class="member-avatar"
          />
          <div class="member-details">
            <h3>Mia Collins</h3>
            <div class="debt-info">
              <span class="debt-label">Sisa Hutang:</span>
              <span class="debt-amount">Rp5.000.000</span>
            </div>
          </div>
        </div>
        <div class="member-actions">
          <button class="btn-detail" routerLink="/collector/loans/loan-details">
            Lihat Detail
          </button>
          <button class="btn-setor" routerLink="/collector/loans/payment-entry">
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            Setor
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="custom-tabbar">
    <div
      class="tab-button"
      routerLink="/collector/dashboard"
      routerLinkActive="active-link"
    >
      <img src="assets/home.svg" alt="Home" class="icon" />
    </div>

    <div
      class="tab-button"
      routerLink="/collector/savings"
      routerLinkActive="active-link"
    >
      <img src="assets/money-bag.svg" alt="Savings" class="icon" />
    </div>

    <div
      class="tab-button"
      routerLink="/collector/loans"
      routerLinkActive="active-link"
    >
      <img src="assets/loan.svg" alt="Pinjaman" class="icon" />
    </div>

    <div
      class="tab-button"
      routerLink="/collector/histories"
      routerLinkActive="active-link"
    >
      <img src="assets/history.svg" alt="Riwayat" class="icon" />
    </div>

    <div
      class="tab-button"
      routerLink="/collector/members"
      routerLinkActive="active-link"
    >
      <img src="assets/members.svg" alt="Anggota" class="icon" />
    </div>
  </div>
</ion-content>
