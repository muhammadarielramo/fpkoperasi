<ion-content class="histories-page" fullscreen>
  <!-- Header -->
  <div class="header">
    <div class="top-bar">
      <img src="assets/logo-text.svg" alt="Nama Koperasi" class="logo" />
      <ion-button
        routerLink="/home"
        class="btn-logout"
        shape="round"
        size="small"
        >Logout</ion-button
      >
    </div>
    <div class="user-info">
      <h2>Hello, Izumi!</h2>
      <p>Collector</p>
    </div>
    <div class="notification-icon" routerLink="/collector/notifications">
      <img src="assets/notification.svg" alt="Notifikasi" />
      <span class="notif-dot"></span>
    </div>
  </div>

  <!-- Title Section -->
  <div class="title-section">
    <div class="btn-title">Riwayat Transaksi</div>
  </div>

  <!-- Content Section -->
  <div class="content-section">
    <!-- Month Selector -->
    <div class="month-selector">
      <div class="dropdown-wrapper">
        <select class="form-select">
          <option value="">Pilih Bulan...</option>
          <option value="jan">Januari 2025</option>
          <option value="feb">Februari 2025</option>
          <option value="mar">Maret 2025</option>
          <option value="apr">April 2025</option>
          <option value="may">Mei 2025</option>
          <option value="jun">Juni 2025</option>
        </select>
        <ion-icon name="chevron-down" class="dropdown-icon"></ion-icon>
      </div>
    </div>

    <!-- Total Card -->
    <div class="total-card">
      <div class="card-content">
        <div class="card-info">
          <h3>Total Setoran Bulan Desember</h3>
          <div class="amount">Rp7.000.000,00</div>
        </div>
      </div>
    </div>

    <!-- Transaction List -->
    <div class="transaction-list">
      <div class="transaction-item">
        <div class="user-avatar">
          <img src="assets/avatar.svg" alt="Tsukasa Suou" />
        </div>
        <div class="transaction-info">
          <div class="user-name">Tsukasa Suou</div>
          <div class="transaction-date">14 Mei 2025</div>
        </div>
        <div class="transaction-details">
          <div class="amount">Rp200.000.000</div>
          <div class="status tepat-waktu">
            <span>Tepat Waktu</span>
          </div>
        </div>
      </div>

      <div class="transaction-item">
        <div class="user-avatar">
          <img src="assets/avatar-alexander.jpg" alt="Alexander" />
        </div>
        <div class="transaction-info">
          <div class="user-name">Alexander</div>
          <div class="transaction-date">13 Mei 2025</div>
        </div>
        <div class="transaction-details">
          <div class="amount">Rp500.000</div>
          <div class="status overdue">
            <span>Terlambat</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="custom-tabbar">
    <div
      class="tab-button"
      routerLink="/collector/dashboard"
      routerLinkActive="active-link"
    >
      <img src="assets/home.svg" alt="Home" class="icon" />
    </div>

    <div
      class="tab-button"
      routerLink="/collector/savings"
      routerLinkActive="active-link"
    >
      <img src="assets/money-bag.svg" alt="Savings" class="icon" />
    </div>

    <div
      class="tab-button"
      routerLink="/collector/loans"
      routerLinkActive="active-link"
    >
      <img src="assets/loan.svg" alt="Pinjaman" class="icon" />
    </div>

    <div
      class="tab-button"
      routerLink="/collector/histories"
      routerLinkActive="active-link"
    >
      <img src="assets/history.svg" alt="Riwayat" class="icon" />
    </div>

    <div
      class="tab-button"
      routerLink="/collector/members"
      routerLinkActive="active-link"
    >
      <img src="assets/members.svg" alt="Anggota" class="icon" />
    </div>
  </div>
</ion-content>
