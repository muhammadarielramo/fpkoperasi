<ion-header>
  <ion-toolbar color="primary" class="header-toolbar">
    <ion-title class="logo">
      <img src="assets/logo.svg" alt="Kokita" height="24" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" class="logout-btn">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="dashboard-page" fullscreen>
  <div class="header-greeting">
    <p class="welcome">Halo, <strong>John!</strong></p>
    <span class="role">Member</span>
  </div>

  <div class="summary-container">
    <div class="summary-box">
      <ion-icon name="wallet-outline"></ion-icon>
      <p>Total Simpanan</p>
      <h2>Rp10.000.000</h2>
    </div>
    <div class="summary-box">
      <ion-icon name="card-outline"></ion-icon>
      <p>Total Pinjaman</p>
      <h2>Rp30.000.000</h2>
    </div>
  </div>

  <div class="menu-grid">
    <ion-card *ngFor="let item of menuItems">
      <ion-card-content>
        <img [src]="item.icon" alt="{{ item.label }}" />
        <p>{{ item.label }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="support-section">
    <p class="support-text">Ada kendala? Hubungi CS kami</p>
    <ion-fab-button color="success">
      <ion-icon name="logo-whatsapp"></ion-icon>
    </ion-fab-button>
  </div>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom" color="primary">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="history">
      <ion-icon name="document-text-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="loan">
      <ion-icon name="cash-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
